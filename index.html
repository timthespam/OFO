<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OFO Beat Clicker</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="light">

<div id="menu" class="panel">
    <h1>OFO</h1>
    <button id="playBtn">Play</button>
</div>

<div id="upload" class="panel hidden">
    <h2>Select Song</h2>
    <button id="fileBtn">Choose File</button>
    <input type="file" id="fileInput" hidden>
    <button id="backBtn">Back</button>
</div>

<div id="loading" class="panel hidden">
    <h2>Analyzing audioâ€¦</h2>
</div>

<div id="game" class="hidden">
    <div id="score">Score: 0</div>
</div>

<div id="end" class="panel hidden">
    <h2>Finished</h2>
    <p id="finalScore"></p>
    <button onclick="location.reload()">Menu</button>
</div>

<script src="script.js"></script>
</body>
</html>
