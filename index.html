<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OFO Rhythm Clicker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">

<div id="menu" class="panel">
  <h1>OFO</h1>
  <button id="playBtn">Play</button>
  <button id="settingsBtn">Settings</button>
</div>

<div id="upload" class="panel hidden">
  <h2>Upload MP3</h2>
  <button id="uploadBtn">Choose Song</button>
  <input type="file" id="fileInput" accept=".mp3" hidden>
  <button onclick="show(menu)">Back</button>
</div>

<div id="settings" class="panel hidden">
  <label>Sensitivity
    <input type="range" id="sens" min="0.2" max="2" step="0.1">
  </label>
  <label>
    Theme
    <select id="theme">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </label>
  <button onclick="show(menu)">Back</button>
</div>

<div id="game" class="hidden">
  <div id="cursor"></div>
  <div id="score">Score: 0</div>
</div>

<script src="script.js"></script>
</body>
</html>
