<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OFO</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="menu">
    <div id="title">OFO</div>
    <button class="btn" onclick="openPlay()">Play</button>
    <button class="btn" onclick="openSettings()">Settings</button>
    <button class="btn" onclick="openCredits()">Credits</button>
    <button class="btn" onclick="openHow()">How to Play</button>
</div>

<div id="settings" class="panel">
    <div class="panel-title">Settings</div>
    <label>Sensitivity</label>
    <input id="sens" type="range" min="0.2" max="3" step="0.1">
    <label>Theme</label>
    <select id="theme">
        <option value="dark">Dark Neon</option>
        <option value="light">Light Neon</option>
    </select>
    <button class="btn small" onclick="closeSettings()">Back</button>
</div>

<div id="credits" class="panel">
    <div class="panel-title">Credits</div>
    <div class="panel-text">Made by Timthespam V1.0</div>
    <button class="btn small" onclick="closeCredits()">Back</button>
</div>

<div id="how" class="panel">
    <div class="panel-title">How to Play</div>
    <div class="panel-text">
        Click the target as quickly as possible.<br>
        Sensitivity changes how fast targets move.<br>
        Try to hit as many as possible.
    </div>
    <button class="btn small" onclick="closeHow()">Back</button>
</div>

<div id="game">
    <div id="target"></div>
    <div id="scoreDisplay">Score: 0</div>
    <button id="backGame" onclick="exitGame()">Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
