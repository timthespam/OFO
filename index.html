<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OFO</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- MENU SCREEN -->
    <section id="menu" class="screen">
        <h1 class="title">OFO</h1>
        <button class="btn" id="playBtn">Play</button>
        <button class="btn" id="settingsBtn">Settings</button>
        <button class="btn" id="creditsBtn">Credits</button>
    </section>

    <!-- UPLOAD SCREEN -->
    <section id="upload" class="screen hidden">
        <h2>Upload Song</h2>
        <p>Select an MP3 file to begin.</p>
        <button class="btn" id="chooseSongBtn">Choose File</button>
        <input type="file" id="mp3input" accept=".mp3" hidden>
        <button class="btn backBtn" id="backUpload">Back</button>
    </section>

    <!-- SETTINGS SCREEN -->
    <section id="settings" class="screen hidden">
        <h2>Settings</h2>

        <label>Sensitivity</label>
        <input type="range" id="sens" min="0.5" max="3" step="0.1">

        <label>Theme</label>
        <select id="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>

        <label><input type="checkbox" id="hideCursor"> Hide cursor while playing</label>

        <button class="btn backBtn" id="backSettings">Back</button>
    </section>

    <!-- CREDITS SCREEN -->
    <section id="credits" class="screen hidden">
        <h2>Credits</h2>
        <p>Made by timthespam â€” V1.0</p>
        <button class="btn backBtn" id="backCredits">Back</button>
    </section>

    <!-- LOADING -->
    <section id="loading" class="screen hidden">
        <h2>Loading...</h2>
        <p>Processing audio...</p>
    </section>

    <!-- GAME SCREEN -->
    <section id="game" class="screen hidden">
        <div id="target"></div>
        <div id="score">Score: 0</div>
        <button id="quit" class="btn quitBtn">Quit</button>
    </section>

    <!-- END SCREEN -->
    <section id="endPanel" class="screen hidden">
        <h2>Song Finished!</h2>
        <p id="finalScore"></p>
        <button class="btn" id="playAgain">Play Again</button>
        <button class="btn" id="backMenu">Back to Menu</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
