
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OFO</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="light">
<div id="ui">
    <div id="menu" class="screen">
        <h1 class="title">OFO</h1>
        <button id="playBtn" class="btn">Play</button>
        <button id="settingsBtn" class="btn">Settings</button>
        <button id="creditsBtn" class="btn">Credits</button>
    </div>

    <div id="settings" class="screen hidden">
        <h2>Settings</h2>
        <label>Sensitivity <input type="range" id="sens" min="0.2" max="3" step="0.1"></label>
        <label>Theme 
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </label>
        <button id="backSettings" class="btn">Back</button>
    </div>

    <div id="credits" class="screen hidden">
        <h2>Credits</h2>
        <p>Made by Timthespam â€” V1.0</p>
        <button id="backCredits" class="btn">Back</button>
    </div>
</div>

<div id="gameArea" class="hidden">
    <canvas id="game"></canvas>
</div>

<div class="ad smallAd" id="adLeft"></div>
<div class="ad smallAd" id="adRight"></div>

<script src="game.js"></script>
</body>
</html>
