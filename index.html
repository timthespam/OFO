<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OFO</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="ad ad-left" id="adLeft">
    <!-- AdSense/Ad code: paste your <ins class="adsbygoogle" ...></ins> here -->
  </div>

  <div class="ad ad-right" id="adRight">
    <!-- AdSense/Ad code: paste your <ins class="adsbygoogle" ...></ins> here -->
  </div>

  <main id="app" class="theme-dark">
    <header class="topbar">
      <div class="logo">OFO</div>
      <div class="top-controls">
        <button class="tiny" id="openSettingsTop">Settings</button>
      </div>
    </header>

    <section id="menu" class="screen active">
      <div class="center-card">
        <h1 class="ofo-title">OFO</h1>
        <div class="subtitle">Aim + Rhythm Trainer</div>
        <div class="menu-buttons">
          <button class="big" id="playBtn">Play</button>
          <button class="big" id="settingsBtn">Settings</button>
          <button class="big" id="creditsBtn">Credits</button>
        </div>
      </div>
    </section>

    <section id="settings" class="screen">
      <div class="panel">
        <h2>Settings</h2>
        <div class="row">
          <label>Sensitivity</label>
          <input id="sensitivity" type="range" min="0.3" max="3.0" step="0.1" />
          <div id="sensitivityVal">1.0</div>
        </div>
        <div class="row">
          <label>Theme</label>
          <select id="themeSelect">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
          </select>
        </div>
        <div class="row actions">
          <button class="big" id="saveSettings">Save</button>
          <button class="big ghost" id="backSettings">Back</button>
        </div>
      </div>
    </section>

    <section id="credits" class="screen">
      <div class="panel">
        <h2>Credits</h2>
        <div class="credit">Made by Timthespam — V 1.0</div>
        <div class="row actions">
          <button class="big ghost" id="backCredits">Back</button>
        </div>
      </div>
    </section>

    <section id="game" class="screen">
      <div class="game-top">
        <div>Score: <span id="score">0</span></div>
        <div>Hits: <span id="hits">0</span> Misses: <span id="misses">0</span></div>
        <div><button class="big small" id="quitBtn">Quit</button></div>
      </div>
      <div id="arenaWrap">
        <canvas id="arena" tabindex="0"></canvas>
      </div>
    </section>

    <footer class="footer">OFO — Aim trainer</footer>
  </main>

<script src="game.js"></script>
</body>
</html>
