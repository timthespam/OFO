<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OFO Rhythm Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" class="panel">
        <h1 id="mainTitle">OFO</h1>
        <button id="playBtn">Play</button>
        <button id="settingsBtn">Settings</button>
        <button id="creditsBtn">Credits</button>
    </div>

    <div id="upload" class="hidden panel">
        <h2>Upload Your Song</h2>
        <p>Choose a song file to start.</p>
        <button id="chooseSongBtn">Choose File</button>
        <button id="backUpload">Back</button>
        <input type="file" id="mp3input" accept=".mp3,audio/mpeg" class="hidden">
    </div>

    <div id="settings" class="hidden panel">
        <h2>Settings</h2>
        <label>Sensitivity: <input type="range" id="sens" min="0.2" max="3" step="0.05"></label>
        <div style="margin-top:6px">Current: <span id="sensVal">1.00</span></div>
        <br>
        <label>Theme:
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </label>
        <br>
        <label>
            <input type="checkbox" id="hideCursor"> Hide Cursor During Play
        </label>
        <br>
        <button id="backSettings">Back</button>
    </div>

    <div id="credits" class="hidden panel">
        <h2>Credits</h2>
        <p>Made by Timthespam â€” V1.0</p>
        <button id="backCredits">Back</button>
    </div>

    <div id="loading" class="hidden panel">
        <h2>Loading...</h2>
        <p>Please wait while your song is processed.</p>
    </div>

    <div id="game" class="hidden">
        <div id="target" style="display:none"></div>
        <button id="quit">Quit</button>
        <div id="score">Score: 0</div>
    </div>

    <div id="endPanel" class="hidden panel">
        <h2>Song Finished!</h2>
        <p id="finalScore">Score: 0</p>
        <button id="playAgain">Play Again</button>
        <button id="backMenu">Back to Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
