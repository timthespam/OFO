<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rhythm Clicker</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="light">

<!-- UI LAYER -->
<div id="ui">

    <section id="menu" class="screen">
        <h1>Rhythm Clicker</h1>
        <button id="playBtn">Play</button>
        <button id="settingsBtn">Settings</button>
    </section>

    <section id="upload" class="screen hidden">
        <h2>Select Song</h2>
        <button id="chooseBtn">Choose File</button>
        <input id="fileInput" type="file">
        <button id="backUpload">Back</button>
    </section>

    <section id="settings" class="screen hidden">
        <h2>Settings</h2>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
        <button id="backSettings">Back</button>
    </section>

    <section id="loading" class="screen hidden">
        <h2>Analyzing songâ€¦</h2>
    </section>

</div>

<!-- GAME LAYER -->
<div id="game">
    <div id="score">Score: 0</div>
</div>

<script src="script.js"></script>
</body>
</html>
