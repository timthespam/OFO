<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OFO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainMenu">
        <h1>OFO</h1>
        <button id="playBtn">Play</button>
        <button id="settingsBtn">Settings</button>
        <button id="creditsBtn">Credits</button>
    </div>

    <div id="settings" class="hidden">
        <h2>Settings</h2>
        <label>Sensitivity <input type="range" id="sens" min="0.5" max="3" step="0.1"></label>
        <label>Theme 
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </label>
        <button id="backSettings">Back</button>
    </div>

    <div id="credits" class="hidden">
        <h2>Credits</h2>
        <p>Made by Timthespam â€” V1.0</p>
        <button id="backCredits">Back</button>
    </div>

    <div id="game" class="hidden">
        <div id="target"></div>
        <button id="quit">Quit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
