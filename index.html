<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OFO Rhythm Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu" class="panel">
    <h1>OFO</h1>
    <button id="playBtn">Play</button>
    <button id="settingsBtn">Settings</button>
    <button id="creditsBtn">Credits</button>
</div>

<div id="upload" class="hidden panel">
    <h2>Upload Your Song</h2>
    <button id="chooseSongBtn">Choose File</button>
    <button id="backUpload">Back</button>
    <input type="file" id="mp3input" class="hidden">
</div>

<div id="settings" class="hidden panel">
    <h2>Settings</h2>
    <label>Sensitivity
        <input type="range" id="sens" min="0.5" max="3" step="0.1">
    </label>
    <label>Theme
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </label>
    <label>
        <input type="checkbox" id="hideCursor"> Hide Cursor
    </label>
    <button id="backSettings">Back</button>
</div>

<div id="credits" class="hidden panel">
    <h2>Credits</h2>
    <p>Made by Timthespam</p>
    <button id="backCredits">Back</button>
</div>

<div id="loading" class="hidden panel">
    <h2>Loading...</h2>
</div>

<div id="game" class="hidden">
    <div id="target"></div>
    <div id="score">Score: 0</div>
    <button id="quit">Quit</button>
</div>

<div id="endPanel" class="hidden panel">
    <h2>Finished!</h2>
    <p id="finalScore"></p>
    <button id="playAgain">Play Again</button>
    <button id="backMenu">Menu</button>
</div>

<script src="script.js"></script>
</body>
</html>
